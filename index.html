<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bức Tường Tương Tác</title>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <style>
        body { background-color: #000; margin: 0; overflow: hidden; font-family: sans-serif; }
        #wall { width: 100vw; height: 75vh; position: relative; overflow: hidden; }
        .sticky-note {
            width: 150px; min-height: 100px; padding: 15px;
            position: absolute; background-color: #fff; color: #000;
            box-shadow: 0 4px 15px rgba(255,255,255,0.2);
            word-wrap: break-word; font-size: 14px; border-radius: 2px;
            cursor: move; user-select: none; z-index: 10;
        }
        #dock {
            width: 100vw; height: 25vh; background-color: #111;
            border-top: 1px solid #333; display: flex;
            justify-content: center; align-items: center; gap: 20px;
            position: fixed; bottom: 0; z-index: 1000;
        }
        #note-input { width: 300px; height: 80px; padding: 10px; font-size: 16px; border: none; outline: none; }
        #add-btn { background-color: #fff; color: #000; border: none; padding: 20px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="wall"></div>

    <div id="dock">
        <textarea id="note-input" maxlength="500" placeholder="Viết ghi chú... Nhấn đúp để xóa, kéo để di chuyển"></textarea>
        <button id="add-btn" onclick="sendToCloud()">DÁN LÊN</button>
    </div>

    <script>
        // --- CHỖ NÀY CỰC KỲ QUAN TRỌNG ---
        // Ông phải vào Firebase -> Project Settings -> App của bạn để lấy ĐỦ các dòng này
        const firebaseConfig = {
            apiKey: "AIzaSy...", 
            authDomain: "TÊN-DỰ-ÁN.firebaseapp.com",
            databaseURL: "https://TÊN-DỰ-ÁN.firebaseio.com",
            projectId: "TÊN-DỰ-ÁN",
            appId: "1:..."
        };

        // Khởi tạo
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.database();

        // Hiển thị và đồng bộ
        db.ref('notes').on('value', (snapshot) => {
            const wall = document.getElementById('wall');
            wall.innerHTML = ""; 
            const data = snapshot.val();
            if(!data) return;
            
            for (let id in data) {
                const noteData = data[id];
                const note = document.createElement('div');
                note.className = 'sticky-note';
                note.innerText = noteData.text;
                note.style.left = noteData.x;
                note.style.top = noteData.y;

                note.ondblclick = () => {
                    if (confirm("Do you want to delete this note?")) {
                        db.ref('notes/' + id).remove();
                    }
                };

                makeDraggable(note, id);
                wall.appendChild(note);
            }
        });

        function makeDraggable(el, id) {
            let isDragging = false;
            let offset = { x: 0, y: 0 };

            el.onmousedown = (e) => {
                isDragging = true;
                offset.x = e.clientX - el.offsetLeft;
                offset.y = e.clientY - el.offsetTop;
                el.style.zIndex = 1000;
            };

            document.onmousemove = (e) => {
                if (!isDragging) return;
                el.style.left = (e.clientX - offset.x) + 'px';
                el.style.top = (e.clientY - offset.y) + 'px';
            };

            document.onmouseup = () => {
                if (isDragging) {
                    isDragging = false;
                    db.ref('notes/' + id).update({
                        x: el.style.left,
                        y: el.style.top
                    });
                }
            };
        }

        function sendToCloud() {
            const input = document.getElementById('note-input');
            const text = input.value.trim();
            if (text === "") return;

            const x = (Math.random() * (window.innerWidth - 170)) + 'px';
            const y = (Math.random() * (window.innerHeight * 0.5)) + 'px';

            db.ref('notes').push({ text, x, y })
                .then(() => { input.value = ""; }) // Chỉ xóa chữ khi đã gửi thành công
                .catch((err) => { alert("Lỗi kết nối Firebase: " + err.message); });
        }
    </script>
</body>
</html>
