<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bức Tường Tương Tác</title>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <style>
        body { background-color: #000; margin: 0; overflow: hidden; font-family: sans-serif; }
        #wall { width: 100vw; height: 75vh; position: relative; overflow: hidden; }
        
        .sticky-note {
            width: 150px; min-height: 100px; padding: 15px;
            position: absolute; background-color: #fff; color: #000;
            box-shadow: 0 4px 15px rgba(255,255,255,0.2);
            word-wrap: break-word; font-size: 14px; border-radius: 2px;
            cursor: move; user-select: none; /* Ngăn bôi đen chữ khi đang kéo */
        }

        #dock {
            width: 100vw; height: 25vh; background-color: #111;
            border-top: 1px solid #333; display: flex;
            justify-content: center; align-items: center; gap: 20px;
            position: fixed; bottom: 0; z-index: 1000;
        }
        #note-input { width: 300px; height: 80px; padding: 10px; font-size: 16px; border: none; outline: none; }
        #add-btn { background-color: #fff; color: #000; border: none; padding: 20px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="wall"></div>

    <div id="dock">
        <textarea id="note-input" maxlength="500" placeholder="Viết ghi chú... Nhấn đúp để xóa, kéo để di chuyển"></textarea>
        <button id="add-btn" onclick="sendToCloud()">DÁN LÊN</button>
    </div>

    <script>
        // 1. CẤU HÌNH FIREBASE (Thay link của ông vào đây)
        const firebaseConfig = {
            databaseURL: "https://TEN-DU-AN-CUA-ONG.firebaseio.com"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // 2. XỬ LÝ HIỂN THỊ VÀ TƯƠNG TÁC
        db.ref('notes').on('value', (snapshot) => {
            const wall = document.getElementById('wall');
            wall.innerHTML = ""; // Xóa để vẽ lại toàn bộ từ mây
            const data = snapshot.val();
            
            for (let id in data) {
                const noteData = data[id];
                const note = document.createElement('div');
                note.className = 'sticky-note';
                note.innerText = noteData.text;
                note.style.left = noteData.x;
                note.style.top = noteData.y;
                note.dataset.id = id;

                // --- TÍNH NĂNG 1: NHẤN ĐÚP ĐỂ XÓA ---
                note.ondblclick = () => {
                    if (confirm("Do you want to delete this note?")) {
                        db.ref('notes/' + id).remove();
                    }
                };

                // --- TÍNH NĂNG 2: KÉO THẢ (DRAG & DROP) ---
                makeDraggable(note, id);

                wall.appendChild(note);
            }
        });

        function makeDraggable(el, id) {
            let isDragging = false;
            let offset = { x: 0, y: 0 };

            el.onmousedown = (e) => {
                isDragging = true;
                offset.x = e.clientX - el.offsetLeft;
                offset.y = e.clientY - el.offsetTop;
                el.style.zIndex = 100; // Đưa tờ đang kéo lên trên cùng
            };

            document.onmousemove = (e) => {
                if (!isDragging) return;
                let newX = e.clientX - offset.x;
                let newY = e.clientY - offset.y;
                
                el.style.left = newX + 'px';
                el.style.top = newY + 'px';
            };

            document.onmouseup = () => {
                if (isDragging) {
                    isDragging = false;
                    // Cập nhật vị trí mới lên mây để mọi người cùng thấy
                    db.ref('notes/' + id).update({
                        x: el.style.left,
                        y: el.style.top
                    });
                }
            };
        }

        function sendToCloud() {
            const text = document.getElementById('note-input').value.trim();
            if (text === "") return;

            const x = Math.random() * (window.innerWidth - 170) + 'px';
            const y = Math.random() * (window.innerHeight * 0.5) + 'px';

            db.ref('notes').push({ text, x, y });
            document.getElementById('note-input').value = "";
        }
    </script>
</body>
</html>
